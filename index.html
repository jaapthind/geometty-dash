<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Workspace: Immersive Mode</title>
    <style>
        :root {
            --bg: #050505;
            --accent: #58a6ff;
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            gap: 30px;
        }

        /* --- FULL PAGE LIQUID BACKGROUND --- */
        #canvas-container {
            position: fixed;
            inset: 0;
            z-index: -2;
            filter: url(#glass-distortion);
            background: #000;
        }

        canvas { width: 100%; height: 100%; display: block; }

        /* Hide the raw video feed */
        #webcam { position: absolute; opacity: 0; pointer-events: none; }

        /* --- SVG FILTER --- */
        .svg-filters { position: absolute; width: 0; height: 0; }

        /* --- UI COMPONENTS --- */
        .liquid-glass-card {
            position: relative;
            width: 380px;
            height: 550px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 25px;
            color: white;
            z-index: 10;
        }

        #chat-wrapper {
            width: 550px;
            height: 85vh;
            border-radius: 24px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 5;
        }

        iframe { flex-grow: 1; border: none; opacity: 0.8; }

        .permission-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .btn-start {
            padding: 15px 40px;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Cookie Clicker Styles */
        .score { font-size: 40px; font-weight: 800; color: #f1c40f; margin: 10px 0; }
        #cookie { width: 140px; cursor: pointer; transition: 0.1s; margin: 20px 0; }
        #cookie:active { transform: scale(0.9); }
        .upgrade-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 12px;
            color: white;
            margin: 5px 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div id="permission-modal" class="permission-overlay">
    <h1>Initialize Liquid Bio-Link</h1>
    <p>This experience requires Camera and Microphone access for the interactive fluid effect.</p>
    <button class="btn-start" onclick="initMedia()">Enter Workspace</button>
</div>

<video id="webcam" autoplay playsinline></video>

<svg class="svg-filters">
  <defs>
    <filter id="glass-distortion">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="1" result="noise">
        <animate attributeName="baseFrequency" values="0.02;0.015;0.02" dur="10s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="60" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
</svg>

<div id="canvas-container">
    <canvas id="liquid-bg"></canvas>
</div>

<div class="liquid-glass-card">
    <h2 style="font-size: 12px; letter-spacing: 2px; opacity: 0.6;">BIO_SYNC BAKERY</h2>
    <div id="cookie-count" class="score">0</div>
    <center><img id="cookie" src="https://cdn-icons-png.flaticon.com/512/548/548427.png" onclick="clickCookie()"></center>
    <div style="margin-top: auto;">
        <button class="upgrade-btn" onclick="buy(10)"><span>Neural Baker</span> <b>10</b></button>
        <button class="upgrade-btn" onclick="buy(100)"><span>Quantum Oven</span> <b>100</b></button>
    </div>
</div>

<div id="chat-wrapper">
    <iframe src="https://deadsimplechat.com/J4fFLy4Ek"></iframe>
</div>

<script>
    const canvas = document.getElementById('liquid-bg');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('webcam');
    const displace = document.getElementById('displacement');
    let audioContext, analyser, dataArray;
    let cookies = 0;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    async function initMedia() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            video.srcObject = stream;
            document.getElementById('permission-modal').style.display = 'none';

            // Audio Setup
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            render();
        } catch (err) {
            alert("Camera/Mic access is required for the full experience.");
        }
    }

    let angle = 0;
    function render() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Get Audio Level
        let volume = 0;
        if (analyser) {
            analyser.getByteFrequencyData(dataArray);
            volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
            // Map volume to displacement scale
            displace.setAttribute('scale', 40 + (volume * 0.8));
        }

        // Create Moving Camera Blobs
        const blobCount = 5;
        for (let i = 0; i < blobCount; i++) {
            const t = Date.now() * 0.001;
            const x = canvas.width / 2 + Math.cos(t * 0.5 + i) * (canvas.width * 0.3);
            const y = canvas.height / 2 + Math.sin(t * 0.3 + i) * (canvas.height * 0.3);
            const size = 300 + (volume * 2);

            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, Math.PI * 2);
            ctx.clip();
            
            // Draw the webcam feed inside the blob
            // We flip it to act as a mirror
            ctx.translate(x + size/2, y - size/2);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, size, size);
            ctx.restore();
        }

        requestAnimationFrame(render);
    }

    function clickCookie() {
        cookies++;
        document.getElementById('cookie-count').innerText = cookies;
    }

    function buy(cost) {
        if(cookies >= cost) {
            cookies -= cost;
            document.getElementById('cookie-count').innerText = cookies;
            alert("Upgrade Synced!");
        }
    }
</script>

</body>
</html>
