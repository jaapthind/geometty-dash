<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ice Age Board Game - Ultimate Public Edition</title>
    <style>
        /* ==========================================================================
           1. STRICT IFRAME/GITHUB PAGES LAYOUT ENGINE (Zero Scroll)
           ========================================================================== */
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0d1321; color: #FFF; position: absolute; inset: 0; 
            box-sizing: border-box; user-select: none; transition: background 1s;
        }

        * { box-sizing: inherit; }

        /* SUDDEN DEATH RED GLOW */
        body.sudden-death { background: #3a0000; }

        /* ==========================================================================
           2. SETUP SCREEN (Restored & Upgraded)
           ========================================================================== */
        #setup-screen {
            position: absolute; inset: 0; background: rgba(13, 19, 33, 0.98); 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 99999; padding: 2vmin; transition: opacity 0.5s ease;
        }
        .setup-box {
            background: #111; border: 3px solid #00E5FF; padding: 4vmin; text-align: center; 
            border-radius: 10px; max-width: 600px; width: 100%; box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
        }
        .setup-box h1 { color: #FFC107; font-size: clamp(2rem, 6vmin, 4rem); margin: 0 0 1vmin 0; font-weight: 900; text-transform: uppercase;}
        .setup-box h3 { color: #00E5FF; margin: 0 0 3vmin 0; }
        
        .setup-row {
            display: flex; justify-content: space-between; align-items: center; 
            background: #222; padding: 1.5vmin; margin-bottom: 1.5vmin; border-radius: 5px;
        }
        .setup-row input, .setup-row select {
            background: #000; color: #FFF; border: 1px solid #00E5FF; padding: 1vmin; 
            font-size: clamp(1rem, 2.5vmin, 1.5rem); border-radius: 5px; font-weight: bold; width: 70%; text-align: center; outline: none;
        }
        .setup-row input:focus { border-color: #FFC107; }
        .color-dot { width: 4vmin; height: 4vmin; border-radius: 50%; border: 2px solid #FFF; }
        #setup-error { color: #FF1744; font-weight: bold; margin-bottom: 15px; display: none; }

        /* ==========================================================================
           3. MASTER GAME LAYOUT
           ========================================================================== */
        #game-container { display: none; width: 100%; height: 100%; padding: 1vmin; gap: 1vmin; }

        @media (min-aspect-ratio: 1/1) {
            #game-container { flex-direction: row; }
            #left-col { flex: 1; display: flex; align-items: center; justify-content: center; }
            #right-col { width: 450px; display: flex; flex-direction: column; gap: 1vmin; }
        }
        @media (max-aspect-ratio: 1/1) {
            #game-container { flex-direction: column; }
            #left-col { flex: 0 0 55%; display: flex; align-items: center; justify-content: center; }
            #right-col { flex: 1; display: flex; flex-direction: column; gap: 1vmin; }
        }

        /* ==========================================================================
           4. THE BOARD (Perfect Square)
           ========================================================================== */
        #board-wrapper { position: relative; width: 100%; height: 100%; max-width: 100vh; max-height: 100vw; aspect-ratio: 1/1; }
        
        #board {
            display: grid; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(10, 1fr);
            gap: 2px; width: 100%; height: 100%; background: #222; border: 2px solid #00E5FF; padding: 4px; border-radius: 10px;
        }

        .space {
            background: #FFF; border: 1px solid #000; color: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; font-size: clamp(0.5rem, 1.8vmin, 1rem);
            font-weight: 900; position: relative; border-radius: 4px; box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
        
        .s-start { background: #FFC107; font-size: clamp(0.7rem, 2vmin, 1.2rem); }
        .s-jaap { background: #FF1744; color: #FFF; border-radius: 50%; aspect-ratio: 1/1;}
        .s-event { color: #FF1744; font-size: clamp(1rem, 3vmin, 1.5rem); }
        .s-market { background: #D500F9; color: #FFF; }
        .s-cave { background: #00E5FF; color: #000; }

        .token-container { position: absolute; bottom: 2px; display: flex; flex-wrap: wrap; justify-content: center; width: 100%; gap: 1px; z-index: 20;}
        
        .token {
            width: clamp(15px, 3.5vmin, 28px); height: clamp(15px, 3.5vmin, 28px); border-radius: 50%;
            border: 2px solid #FFF; color: #FFF; font-weight: bold; display: flex; align-items: center; justify-content: center;
            font-size: clamp(0.7rem, 2vmin, 1.2rem); box-shadow: 0 2px 5px rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
        }

        /* ==========================================================================
           5. UI PANELS
           ========================================================================== */
        .panel { background: rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; padding: 1vmin; }
        
        #hud { display: flex; flex-wrap: wrap; gap: 1vmin; height: 45%; overflow-y: auto; align-content: flex-start;}
        .player-card { 
            flex: 1; min-width: 45%; background: rgba(0,0,0,0.5); border-top: 4px solid; 
            padding: 1vmin; text-align: center; border-radius: 5px; position: relative;
        }
        .player-card.active { border: 2px solid #FFC107; border-top: 4px solid #FFC107; background: rgba(255,193,7,0.1); }
        .ally-badge { background: #222; color: #00E5FF; font-size: clamp(0.6rem, 1.5vmin, 0.9rem); padding: 2px 5px; border-radius: 4px; margin-top: 5px;}
        
        #controls { height: 55%; display: flex; flex-direction: column; align-items: center; }
        #turn-indicator { margin: 0 0 1vmin 0; font-size: clamp(1.5rem, 3.5vmin, 2rem); font-weight: bold; text-align: center; }
        
        #log { 
            flex: 1; width: 100%; background: #000; color: #FFF; font-family: monospace; 
            overflow-y: auto; padding: 1vmin; border-radius: 5px; margin-top: 1vmin; font-size: clamp(0.8rem, 2vmin, 1.1rem);
            border: 1px solid #333;
        }
        .log-entry { border-bottom: 1px dotted #333; padding: 4px 0; }

        .btn {
            background: #FFC107; border: 2px solid #FFF; padding: 1.5vmin; font-size: clamp(1.2rem, 3vmin, 1.8rem); 
            font-weight: 900; border-radius: 5px; cursor: pointer; width: 100%; margin-bottom: 1vmin; 
            text-transform: uppercase; color: #000; transition: 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .btn:disabled { background: #555; cursor: not-allowed; color: #888; border-color: #555; transform: none;}
        .btn-cyan { background: #00E5FF; color: #000; }

        /* ==========================================================================
           6. BULLETPROOF SYNCHRONOUS MODAL
           ========================================================================== */
        #simple-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 99999; padding: 2vmin;
        }
        .modal-content {
            background: #111; border: 3px solid #00E5FF; padding: 4vmin; text-align: center; border-radius: 10px; max-width: 600px; width: 100%;
        }
        .modal-content h2 { color: #FFC107; font-size: clamp(1.8rem, 4.5vmin, 3rem); margin: 0 0 2vmin 0; text-transform: uppercase; }
        .modal-content p { font-size: clamp(1.1rem, 3vmin, 1.5rem); margin-bottom: 3vmin; line-height: 1.4; }
        #modal-btn-container { display: flex; gap: 1vmin; justify-content: center; flex-wrap: wrap; }

        /* FLOATING TEXT FX */
        .float-text {
            position: absolute; font-size: 24px; font-weight: bold; pointer-events: none;
            animation: floatUp 1s ease-out forwards; z-index: 100; text-shadow: 2px 2px 0 #000;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-50px) scale(1.5); } }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="setup-box">
            <h1>ICE AGE</h1>
            <h3>THE BOARD GAME</h3>
            <div id="setup-error"></div>
            
            <div class="setup-row">
                <span style="font-weight: bold; font-size: 1.2rem;">Players:</span>
                <select id="player-count">
                    <option value="2">2 Explorers</option>
                    <option value="3">3 Explorers</option>
                    <option value="4" selected>4 Explorers</option>
                </select>
            </div>
            
            <div id="player-inputs">
                </div>
            
            <button id="btn-start" class="btn btn-cyan" style="margin-top: 20px;">Deploy Explorers</button>
        </div>
    </div>

    <div id="game-container">
        <div id="left-col">
            <div id="board-wrapper">
                <div id="board">
                    </div>
            </div>
        </div>

        <div id="right-col">
            <div id="hud" class="panel"></div>
            
            <div id="controls" class="panel">
                <div id="turn-indicator">Game Start</div>
                <div style="font-size: clamp(0.9rem, 2vmin, 1.2rem); margin-bottom: 1vmin; color: #888;">Turn <span id="turn-counter">1</span>/40</div>
                <button id="btn-roll" class="btn">ROLL üé≤</button>
                <div id="log"></div>
            </div>
        </div>
    </div>

    <div id="simple-modal">
        <div class="modal-content">
            <h2 id="sm-title">Title</h2>
            <p id="sm-text">Description</p>
            <div id="modal-btn-container"></div>
        </div>
    </div>

<script>
    /* =========================================================================
       1. PROFANITY FILTER & SETUP LOGIC
       ========================================================================= */
    const colors = ['#F44336', '#4CAF50', '#2196F3', '#FFEB3B'];
    
    // Comprehensive bad word roots (catches sexual terms, slurs, standard cursing)
    const badWords = ['fuck', 'shit', 'bitch', 'asshole', 'dick', 'pussy', 'cock', 'cunt', 'whore', 'slut', 'fag', 'nigg', 'sex', 'porn', 'cum', 'tits', 'boob', 'penis', 'vagina', 'xxx', 'rape', 'incest', 'masturbat'];

    function isNameClean(name) {
        // Strip symbols and spaces to catch people bypassing the filter (e.g. "s.e.x" or "f_u_c_k")
        let stripped = name.toLowerCase().replace(/[^a-z0-9]/g, '');
        let normal = name.toLowerCase();
        
        for (let i = 0; i < badWords.length; i++) {
            if (stripped.includes(badWords[i]) || normal.includes(badWords[i])) {
                return false;
            }
        }
        return true;
    }

    // Generate Inputs dynamically based on dropdown
    const countSelect = document.getElementById('player-count');
    const inputsContainer = document.getElementById('player-inputs');

    function renderInputs() {
        inputsContainer.innerHTML = '';
        let count = parseInt(countSelect.value);
        for (let i = 0; i < count; i++) {
            inputsContainer.innerHTML += `
                <div class="setup-row">
                    <div class="color-dot" style="background:${colors[i]}"></div>
                    <input type="text" id="p${i}-name" value="Player ${i+1}" maxlength="12">
                </div>
            `;
        }
    }
    countSelect.addEventListener('change', renderInputs);
    renderInputs(); // Initial render

    document.getElementById('btn-start').addEventListener('click', () => {
        let count = parseInt(countSelect.value);
        let errorDiv = document.getElementById('setup-error');
        errorDiv.style.display = 'none';

        // Validation & Filter Check
        for (let i = 0; i < count; i++) {
            let nameVal = document.getElementById(`p${i}-name`).value.trim();
            if (nameVal === "") {
                errorDiv.innerText = "Error: Names cannot be blank.";
                errorDiv.style.display = 'block';
                return;
            }
            if (!isNameClean(nameVal)) {
                errorDiv.innerText = `Error: The name "${nameVal}" contains prohibited language. Please change it.`;
                errorDiv.style.display = 'block';
                return;
            }
            
            // Push valid player to state
            state.players.push({
                id: i, name: nameVal, color: colors[i], 
                pos: 0, acorns: 4, laps: 0, skip: false, ally: null
            });
        }

        // Start Game Animation
        document.getElementById('setup-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            initGame();
        }, 500);
    });

    /* =========================================================================
       2. GAME DATA & ADVANCED RULES
       ========================================================================= */
    const gridMap = [
        {c:1, r:1}, {c:2, r:1}, {c:3, r:1}, {c:4, r:1}, {c:5, r:1}, {c:6, r:1}, {c:7, r:1}, {c:8, r:1}, {c:9, r:1}, {c:10, r:1}, 
        {c:10, r:2}, {c:10, r:3}, {c:10, r:4}, {c:10, r:5}, {c:10, r:6}, {c:10, r:7}, {c:10, r:8}, {c:10, r:9}, 
        {c:10, r:10}, {c:9, r:10}, {c:8, r:10}, {c:7, r:10}, {c:6, r:10}, {c:5, r:10}, {c:4, r:10}, {c:3, r:10}, {c:2, r:10}, {c:1, r:10}, 
        {c:1, r:9}, {c:1, r:8}, {c:1, r:7}, {c:1, r:6}, {c:1, r:5}, {c:1, r:4}, {c:1, r:3}, {c:1, r:2} 
    ];

    // Advanced Event Deck
    const Events = [
        { desc: "Glacier Collapse! Everyone loses 1 üå∞.", f: (p) => { state.players.forEach(pl => loseAcorns(pl, 1)); } },
        { desc: "Golden Find! Collect 2 üå∞.", f: (p) => gainAcorns(p, 2) },
        { desc: "Avalanche! Move back 3 spaces.", f: (p) => moveToken(p, -3, false) }, 
        { desc: "Ice Slide! Move straight to the next Free Space.", f: (p) => jumpTo(p, "Free space") },
        { desc: "Lost in the Tundra. Go back to Start.", f: (p) => teleport(p, 0) },
        { desc: "Ancient Tree! Collect 4 üå∞.", f: (p) => gainAcorns(p, 4) },
        { desc: "Thief! Steal 1 üå∞ from the player with the most acorns (The Crown).", f: (p) => stealFromRichest(p) }
    ];

    const AlliesList = [
        { name: "Mammoth", effect: "Ignores Jaap Skips" },
        { name: "Caveman", effect: "+1 to all Dice Rolls" },
        { name: "Squirrel", effect: "Gains +1 üå∞ on Free Spaces" }
    ];

    // Board Configuration
    const SpaceData = [
        { t: "START", class: "s-start" }, 
        { t: "+1 üå∞", action: (p) => gainAcorns(p, 1) }, 
        { t: "EVENT", class: "s-event", action: (p) => triggerEvent(p) },
        { t: "Market", class: "s-market", action: (p) => showMarket(p) }, 
        { t: "Go Start", action: (p) => teleport(p, 0) }, 
        { t: "Ice Cave", class: "s-cave", action: (p) => triggerIceCave(p) }, 
        { t: "EVENT", class: "s-event", action: (p) => triggerEvent(p) }, 
        { t: "+3 Spaces", action: (p) => moveToken(p, 3, true) }, 
        { t: "Jaap STOP", class: "s-jaap", action: (p) => triggerJaap(p) }, 
        { t: "Free space" }, 
        { t: "EVENT", class: "s-event", action: (p) => triggerEvent(p) }, 
        { t: "Jaap (+2üå∞)", action: (p) => { gainAcorns(p, 2); jumpTo(p, "Jaap STOP"); return true; } }, 
        { t: "Market", class: "s-market", action: (p) => showMarket(p) }, 
        { t: "EVENT", class: "s-event", action: (p) => triggerEvent(p) }, 
        { t: "+1 üå∞", action: (p) => gainAcorns(p, 1) }, 
        { t: "EVENT", class: "s-event", action: (p) => triggerEvent(p) }, 
        { t: "Jaap STOP", class: "s-jaap", action: (p) => triggerJaap(p) }, 
        { t: "EVENT", class: "s-event", action: (p) => triggerEvent(p) }, 
        { t: "Free space" }, 
        { t: "Bridge" }, 
        { t: "Free space" },
        { t: "-4 Spaces", action: (p) => moveToken(p, -4, true) }, 
        { t: "-2 üå∞", action: (p) => loseAcorns(p, 2) }, 
        { t: "Jaap STOP", class: "s-jaap", action: (p) => triggerJaap(p) }, 
        { t: "-8 Spaces", action: (p) => moveToken(p, -8, true) }, 
        { t: "EVENT", class: "s-event", action: (p) => triggerEvent(p) },
        { t: "+1 üå∞", action: (p) => gainAcorns(p, 1) }, 
        { t: "End", class: "s-jaap" },
        { t: "Free space" }, { t: "+1 üå∞", action: (p) => gainAcorns(p, 1) }, { t: "EVENT", class: "s-event", action: (p) => triggerEvent(p) },
        { t: "Jaap STOP", class: "s-jaap", action: (p) => triggerJaap(p) },
        { t: "Ice Cave", class: "s-cave", action: (p) => triggerIceCave(p) }, 
        { t: "Market", class: "s-market", action: (p) => showMarket(p) }, { t: "Free space" }, { t: "+2 üå∞", action: (p) => gainAcorns(p, 2) }
    ];

    /* =========================================================================
       3. GAME STATE
       ========================================================================= */
    let state = {
        players: [], // Populated by setup
        turn: 0,
        totalTurns: 1,
        suddenDeath: false
    };

    function initGame() {
        const board = document.getElementById('board');
        for (let i = 0; i < 36; i++) {
            let sp = SpaceData[i] || { t: "Free space" }; 
            let div = document.createElement('div');
            div.className = `space ${sp.class || ''}`;
            div.id = `space-${i}`;
            div.style.gridColumn = gridMap[i].c; div.style.gridRow = gridMap[i].r;
            div.innerHTML = `<span>${sp.t}</span><div id="tc-${i}" class="token-container"></div>`;
            board.appendChild(div);
        }
        
        state.players.forEach(p => drawToken(p));
        updateHUD(); startTurn();
    }

    /* =========================================================================
       4. CORE LOGIC & UI UPDATES
       ========================================================================= */
    function drawToken(p) {
        let old = document.getElementById(`tok-${p.id}`); if (old) old.remove();
        let tok = document.createElement('div');
        tok.id = `tok-${p.id}`; tok.className = 'token';
        tok.style.background = p.color; tok.innerText = p.name.charAt(0);
        document.getElementById(`tc-${p.pos}`).appendChild(tok);
    }

    function updateHUD() {
        const hud = document.getElementById('hud'); hud.innerHTML = '';
        
        // CROWN SYSTEM MATH: Find the max acorns
        let maxAcorns = Math.max(...state.players.map(p => p.acorns));

        state.players.forEach((p, i) => {
            // Apply Crown if they are tied for 1st, but only if they have more than 0 acorns
            let isLeader = p.acorns === maxAcorns && p.acorns > 0;
            let crownIcon = isLeader ? 'üëë ' : '';

            hud.innerHTML += `
                <div class="player-card ${i === state.turn ? 'active' : ''}" style="border-top-color:${p.color};">
                    <div style="color:${p.color}; font-weight:900; font-size: 1.1rem;">${crownIcon}${p.name}</div>
                    <div style="font-size: clamp(1.5rem, 4vmin, 2.2rem); color: #FFC107; margin: 2px 0; font-weight:bold;">${p.acorns} üå∞</div>
                    <div style="font-size: 0.9rem;">Laps: ${p.laps}/3</div>
                    <div class="ally-badge">${p.ally ? `ü§ù ${p.ally.name}` : 'No Ally'}</div>
                </div>`;
        });
        document.getElementById('turn-counter').innerText = state.totalTurns;
    }

    function log(msg) {
        const l = document.getElementById('log');
        let t = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        l.innerHTML = `<div class="log-entry"><span style="color:#888;">[${t}]</span> ${msg}</div>` + l.innerHTML;
    }

    function showFloatText(p, text, color) {
        let tok = document.getElementById(`tok-${p.id}`);
        if(!tok) return;
        let rect = tok.getBoundingClientRect();
        let f = document.createElement('div');
        f.className = 'float-text'; f.innerText = text; f.style.color = color;
        f.style.left = `${rect.left}px`; f.style.top = `${rect.top}px`;
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1000);
    }

    // BULLETPROOF MODAL ENGINE
    function showMsg(title, text, callback) {
        document.getElementById('simple-modal').style.display = 'flex';
        document.getElementById('sm-title').innerText = title;
        document.getElementById('sm-text').innerHTML = text;
        
        let btnContainer = document.getElementById('modal-btn-container');
        btnContainer.innerHTML = `<button class="btn btn-cyan" id="modal-ok-btn" style="width: auto; padding: 1.5vmin 4vmin;">CONTINUE</button>`;
        
        document.getElementById('modal-ok-btn').onclick = () => {
            document.getElementById('simple-modal').style.display = 'none';
            if (callback) callback();
        };
    }

    // MULTI-BUTTON MODAL
    function showChoice(title, text, buttons) {
        document.getElementById('simple-modal').style.display = 'flex';
        document.getElementById('sm-title').innerText = title;
        document.getElementById('sm-text').innerHTML = text;
        
        let btnContainer = document.getElementById('modal-btn-container');
        btnContainer.innerHTML = '';
        buttons.forEach(b => {
            let btn = document.createElement('button');
            btn.className = `btn ${b.class || ''}`; btn.innerText = b.text;
            btn.style.width = 'auto'; btn.style.padding = '1.5vmin 3vmin';
            btn.onclick = () => {
                document.getElementById('simple-modal').style.display = 'none';
                b.action();
            };
            btnContainer.appendChild(btn);
        });
    }

    /* =========================================================================
       5. TURN ENGINE & MOVEMENT
       ========================================================================= */
    function startTurn() {
        let p = state.players[state.turn];
        document.getElementById('turn-indicator').innerText = `${p.name}'s Turn`;
        document.getElementById('turn-indicator').style.color = p.color;
        
        // 40-TURN SUDDEN DEATH TRIGGER
        if (state.totalTurns > 40 && !state.suddenDeath) {
            state.suddenDeath = true;
            document.body.classList.add('sudden-death');
            showMsg("üí• METEOR SHOWER üí•", "40 Turns reached! Sudden Death activated. Everyone loses 1 üå∞ at the start of their turn!", () => processTurnStart(p));
            return;
        }

        processTurnStart(p);
    }

    function processTurnStart(p) {
        if (state.suddenDeath) { loseAcorns(p, 1); }

        if (p.skip) {
            p.skip = false;
            document.getElementById('btn-roll').disabled = true;
            log(`üõë ${p.name} loses their turn (Vehicle Broken).`);
            showMsg("Turn Skipped", `${p.name}, your vehicle is broken. You lose this turn.`, passTurn);
            return;
        }
        
        document.getElementById('btn-roll').disabled = false;
    }

    document.getElementById('btn-roll').addEventListener('click', () => {
        let p = state.players[state.turn];
        document.getElementById('btn-roll').disabled = true; 
        
        let roll = Math.floor(Math.random() * 6) + 1;
        if (p.ally && p.ally.name === "Caveman") {
            roll += 1;
            log(`ü¶¥ Caveman ally adds +1 to the roll!`);
        }

        log(`üé≤ ${p.name} moves ${roll} spaces.`);
        moveToken(p, roll, true);
    });

    function moveToken(p, spaces, evaluateAfter = true) {
        p.pos += spaces;

        // Lap logic
        if (p.pos >= 36) {
            p.pos = p.pos - 36;
            p.laps++;
            gainAcorns(p, 2);
            log(`üèÅ ${p.name} completed a lap! (+2 üå∞)`);
            if(p.laps >= 3) {
                showMsg("üèÜ WINNER!", `<span style="color:${p.color}; font-weight:bold;">${p.name}</span> finished 3 laps and wins the game with ${p.acorns} üå∞!`, () => location.reload());
                return;
            }
        } else if (p.pos < 0) {
            p.pos = 36 + p.pos; 
        }

        drawToken(p);

        // Duel Logic: Are they landing on someone?
        let enemy = state.players.find(o => o.id !== p.id && o.pos === p.pos);
        if (enemy && evaluateAfter) {
            log(`‚öîÔ∏è ${p.name} landed on ${enemy.name}! DUEL INITIATED!`);
            handleDuel(p, enemy, () => {
                evaluateSpace(p); // Evaluate the space AFTER the duel
            });
        } else if (evaluateAfter) {
            evaluateSpace(p);
        } else {
            passTurn();
        }
    }

    function handleDuel(attacker, defender, callback) {
        let r1 = Math.floor(Math.random() * 6) + 1;
        let r2 = Math.floor(Math.random() * 6) + 1;
        while(r1 === r2) { r1 = Math.floor(Math.random() * 6) + 1; r2 = Math.floor(Math.random() * 6) + 1; }

        let winner = r1 > r2 ? attacker : defender;
        let loser = r1 > r2 ? defender : attacker;

        showMsg("‚öîÔ∏è COMBAT ARENA ‚öîÔ∏è", 
            `${attacker.name} rolled a <b>${r1}</b>.<br>${defender.name} rolled a <b>${r2}</b>.<br><br>
            <span style="color:${winner.color}; font-weight:bold; font-size:1.5em;">${winner.name} Wins!</span><br>Steals 1 üå∞.`, 
        () => {
            loseAcorns(loser, 1);
            gainAcorns(winner, 1);
            callback();
        });
    }

    function teleport(p, spaceIndex) {
        p.pos = spaceIndex;
        drawToken(p);
        evaluateSpace(p);
    }

    function jumpTo(p, spaceName) {
        let target = -1;
        for(let i=1; i<36; i++) {
            let checkPos = (p.pos + i) % 36;
            let sp = SpaceData[checkPos] || {t:""};
            if(sp.t.toLowerCase().includes(spaceName.toLowerCase())) { target = checkPos; break; }
        }
        if(target !== -1) teleport(p, target);
        else passTurn();
    }

    function evaluateSpace(p) {
        let sp = SpaceData[p.pos] || { t: "Free space" };
        log(`üìç ${p.name} landed on: ${sp.t}`);
        
        // Ally Buff: Squirrel
        if (sp.t.includes("Free space") && p.ally && p.ally.name === "Squirrel") {
            log(`üêøÔ∏è Squirrel found a nut on a free space!`);
            gainAcorns(p, 1);
        }

        updateHUD();

        if (sp.action) {
            let requiresClickToPass = sp.action(p); 
            if (!requiresClickToPass) {
                passTurn();
            }
        } else {
            passTurn();
        }
    }

    /* =========================================================================
       6. SPECIFIC ACTION FUNCTIONS
       ========================================================================= */
    function gainAcorns(p, amt) {
        p.acorns += amt;
        showFloatText(p, `+${amt}`, '#00E676');
        log(`üí∞ ${p.name} got ${amt} üå∞.`);
        updateHUD();
    }

    function loseAcorns(p, amt) {
        let loss = Math.min(p.acorns, amt);
        p.acorns -= loss;
        if(loss > 0) showFloatText(p, `-${loss}`, '#FF1744');
        log(`üîª ${p.name} lost ${loss} üå∞.`);
        updateHUD();
    }

    function triggerJaap(p) {
        if (p.ally && p.ally.name === "Mammoth") {
            showMsg("MAMMOTH STRENGTH", "Your Mammoth ally pushed your broken vehicle out of the ice! You do NOT skip a turn.", passTurn);
        } else {
            p.skip = true;
            showMsg("JAAP STOP", "Your vehicle broke down in the ice. You will skip your next turn.", passTurn);
        }
        return true;
    }

    function triggerEvent(p) {
        let ev = Events[Math.floor(Math.random() * Events.length)];
        log(`üìú Event Drawn: ${ev.desc}`);
        showMsg("EVENT DRAWN", ev.desc, () => {
            ev.f(p);
            if(ev.desc.includes("Collect") || ev.desc.includes("loses 1") || ev.desc.includes("Steal")) { passTurn(); }
        });
        return true; 
    }

    function triggerIceCave(p) {
        // Find all "Free space" indexes
        let freeSpaces = [];
        SpaceData.forEach((s, i) => { if (s.t === "Free space") freeSpaces.push(i); });
        
        let target = freeSpaces[Math.floor(Math.random() * freeSpaces.length)];
        showMsg("ICE CAVE", "You fell into an Ice Cave and are warping across the board to a random Free Space!", () => teleport(p, target));
        return true;
    }

    function showMarket(p) {
        if (p.acorns < 3) {
            showMsg("VILLAGER MARKET", "Allies cost 3 üå∞ to hire. You do not have enough.", passTurn);
            return true;
        }

        let avail = AlliesList.filter(a => !state.players.find(pl => pl.ally && pl.ally.name === a.name));
        if (avail.length === 0) {
            showMsg("VILLAGER MARKET", "There are no more allies available in the village.", passTurn);
            return true;
        }

        let choices = avail.sort(() => 0.5 - Math.random()).slice(0, 2);
        let buttons = choices.map(c => ({
            text: `Hire ${c.name} (3üå∞)\n${c.effect}`,
            class: "btn-cyan",
            action: () => {
                loseAcorns(p, 3);
                p.ally = c;
                log(`ü§ù ${p.name} hired the ${c.name}!`);
                updateHUD();
                passTurn();
            }
        }));
        buttons.push({ text: "Leave Market", action: passTurn });

        showChoice("VILLAGER MARKET", "Hire an Ally for 3 üå∞ to gain permanent buffs!", buttons);
        return true;
    }

    function stealFromRichest(p) {
        let others = state.players.filter(pl => pl.id !== p.id);
        others.sort((a,b) => b.acorns - a.acorns);
        let richest = others[0];
        
        if (richest.acorns > 0) {
            loseAcorns(richest, 1);
            gainAcorns(p, 1);
            log(`ü¶ù ${p.name} stole 1 üå∞ from ${richest.name}!`);
        } else {
            log(`ü¶ù Nobody had acorns to steal!`);
        }
    }

    function passTurn() {
        state.turn = (state.turn + 1) % state.players.length;
        if (state.turn === 0) state.totalTurns++; 
        updateHUD();
        startTurn();
    }

</script>
